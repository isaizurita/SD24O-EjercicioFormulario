<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Registro de Usuarios</h1>
    <form action="http://127.0.0.1:8000/registro" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" required><br><br>
        
        <label for="fotografia">Fotografía:</label><br>
        <input type="file" id="fotografia" name="fotografia" accept="image/*" required><br><br>
        
        <label>
            <input type="checkbox" id="vip" name="vip"> Usuario VIP
        </label><br><br>
        
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
